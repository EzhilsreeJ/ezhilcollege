<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>EzhilCollege Dashboard</title><link rel="stylesheet" href="styles.css"></head><body><header><h1>EzhilCollege</h1><nav><button id="chat-btn">Chat</button><button id="code-viewer-btn">Code Viewer</button><button id="git-push-btn">Git Push</button><button id="deploy-btn">Deploy</button></nav></header><main><section id="chat-panel" class="panel active"><div class="panel-header"><h2>Chat</h2></div><div class="panel-content"><p>Welcome to the chat panel. Start a conversation!</p><textarea placeholder="Type your message..."></textarea><button>Send</button></div></section><section id="code-viewer-panel" class="panel"><div class="panel-header"><h2>Code Viewer</h2></div><div class="panel-content"><pre><code>// console.log("Hello EzhilCollege!");
function greet(name) {
  return `Hello, ${name}!`;
}
console.log(greet("World"));
</code></pre></div></section><section id="git-push-panel" class="panel"><div class="panel-header"><h2>Git Push</h2></div><div class="panel-content"><p>Manage your Git repositories here.</p><button>Commit Changes</button><button>Push to Remote</button><input type="text" placeholder="Commit message"></div></section><section id="deploy-panel" class="panel"><div class="panel-header"><h2>Deploy</h2></div><div class="panel-content"><p>Deploy your application with ease.</p><button>Build Project</button><button>Deploy to Server</button><select><option value="dev">Development</option><option value="prod">Production</option></select></div></section></main><script src="app.js"></script></body></html>
